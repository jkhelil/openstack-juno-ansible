---
- name: Configure keystone server
  hosts: keystone
  sudo: True
  gather_facts: True
  vars:
    component: keystone
    packages:
      - "{{ component }}"
    services:
      - "{{ component }}"
    config_files:
      - "{{ component }}.conf"

  tasks:
    - name: ensure {{ component }} packages are installed
      apt:
        pkg: "{{ item }}"
        state: latest
        update_cache: yes
        cache_valid_time: 600
      with_items: packages

    - name: ensure services stopped
      service:
        name: "{{ item }}"
        state: stopped
      with_items: services

    - name: ensure {{ component }} sqlite is deleted
      file: 
        dest: /var/lib/{{ component }}/{{ component }}.sqlite
        state: absent

    - name: Update configuration files from templates
      template:
        src: templates/etc/{{ component }}/{{ item }}
        dest: /etc/{{ component }}/{{ item }}
        owner: "{{ component }}"
        group: "{{ component }}"
        mode: 0600
      with_items: config_files

    - name: ensure database is synced
      command: /usr/bin/{{ component }}-manage db_sync

    # #JKH: i have to uninstall and reinstall keystone
    # - name: ensure {{ component }} packages are Uninstalled
    #   apt:
    #     pkg: "{{ item }}"
    #     state: absent
    #   with_items: packages
    # - name: ensure {{ component }} packages are installed
    #   apt:
    #     pkg: "{{ item }}"
    #     state: latest
    #   with_items: packages

    - name: ensure services are started and enabled
      service: 
        name: "{{ item }}"
        state: restarted 
        enabled: yes
      with_items: services

    # keystone seems to take a while...
    - name: wait for keystone to come back up
      wait_for: 
        host: "{{ keystone_endpoint_host }}" 
        port: 35357

    - name: create service tenant
      keystone_user: 
        endpoint: "{{ keystone_admin_url }}"
        token: "{{ keystone_admin_token }}" 
        tenant: "{{ service_tenant_name }}"
        tenant_description: "Service Tenant"

    - name: add keystone endpoint information
      keystone_service: 
        endpoint: "{{ keystone_admin_url }}"
        token: "{{ keystone_admin_token }}" 
        region: "{{ openstack_region }}"
        name: keystone
        type: identity
        description: "Identity Service"
        public_url: "{{ keystone_public_url }}"
        internal_url: "{{ keystone_internal_url }}"
        admin_url: "{{ keystone_admin_url }}"

    - name: create admin tenant
      keystone_user: 
        endpoint: "{{ keystone_admin_url }}"
        token: "{{ keystone_admin_token }}" 
        tenant: admin
        tenant_description: "Admin Tenant"

    - name: create admin user
      keystone_user: 
        endpoint: "{{ keystone_admin_url }}"
        token: "{{ keystone_admin_token }}" 
        tenant: admin
        user: admin 
        password: "{{ admin_password }}"

    - name: create admin role and associate it with admin user
      keystone_user: 
        endpoint: "{{ keystone_admin_url }}"
        token: "{{ keystone_admin_token }}" 
        tenant: admin
        user: admin 
        role: admin

    - name: create Member role and associate it with admin user
      keystone_user: 
        endpoint: "{{ keystone_admin_url }}"
        token: "{{ keystone_admin_token }}" 
        tenant: admin
        user: admin 
        role: Member